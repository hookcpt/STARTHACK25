<h2>Tech Impact Analysis</h2>

<div class="border rounded-lg p-4 bg-blue-50 shadow-sm">
  <h3 class="font-semibold text-blue-700 text-lg mb-3">Management Challenges</h3>
  <ul class="space-y-3">
    <li *ngFor="let impact of impacts; let i = index"
        class="p-3 bg-white rounded-md shadow hover:shadow-lg transition cursor-pointer">
      <div class="flex justify-between items-center" (click)="toggleChallenge(i)">
        <h4 class="font-medium text-blue-600">{{ impact.name }}</h4>
        <span class="text-blue-600 font-bold text-lg">{{ expandedimpact[i] ? 'âˆ’' : '+' }}</span>
      </div>
      <div *ngIf="expandedimpact[i]" class="mt-2 p-3 bg-gray-100 rounded-md">
        <p class="text-sm text-gray-800">{{ impact.description }}</p>
        <p class="text-xs text-gray-500 italic mt-2">Strategy: {{ impact.strategy }}</p>
      </div>
    </li>
  </ul>
</div>
